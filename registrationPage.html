<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登録画面</title>
    <link rel="stylesheet" type="text/css" href="loginMenuStyle.css">
  </head>
  <body>
     <table width="600" border="0" align="center">
       <tr>
         <td>
           <h1>登録画面</h1>
         </td>
       </tr>
       <tr>
         <td>
           <hr width="100%" noshade>
         </td>
       </tr>
       <tr>
         <td class="messageSpace">
         ようこそ！
         </td>
       </tr>
       <tr>
         <td align="center">
           <form name="loginForm" method="POST" action="registrationResultPage.php">
           <table width="300" border="0">
             <tr>
               <td class="label">
               名前
               </td>
             </tr>
             <tr>
               <td>
               <input name="name" class="input" type="text" value="名前を入力してください">
               </td>
             </tr>
             <tr>
               <td class="label">
               新しいID
               </td>
             </tr>
             <tr>
               <td>
               <input name="id" class="input" type="text" value="IDを入力してください">
               </td>
             </tr>
             <tr>
               <td class="label">
               Password作成
               </td>
             </tr>
             <tr>
               <td>
               <input name="password" class="input" type="password" value="">
               </td>
             </tr>
             <tr>
               <td class="label">
               Passwordを再入力
               </td>
             </tr>
             <tr>
               <td>
               <input name="password2" class="input" type="password">
               </td>
             </tr>
             <tr>
               <td align="center">
               <input name="login" class="submitBtn" type="submit" value="登録">
               </td>
             </tr>
           </table>
         </td>
       </tr>
     </table>
<br/>
</body>
</html>
